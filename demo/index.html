<html>
<head>
  <title>jquery.wordcount.js demo</title>
  <style>
    body {
      color: #000;
      background: #fff;
    }
    li {
      margin-bottom: 2em;
    }
    .wc-hint {
      display: block;
      color: #999;
      font-style: italic;
    }
    .wc-hint.wc-error {
      color: #f00;
    }
  </style>
</head>
<body>

<h1>jquery.wordcount.js demo</h1>
<form>
  <ul>
    <li>word limit [textarea]<br>
      <textarea cols="30" rows="4" data-wc-max-words="10"></textarea></li>
    <li>no word limit [textarea]<br>
      <textarea cols="30" rows="4"></textarea></li>
    <li>word limit [input type=text]<br>
      <input type="text" data-wc-max-words="3"></li>
    <li>no word limit [input type=text]<br>
      <input type="text"></li>

    <li>word limit, with starting text [textarea]<br>
      <textarea cols="30" rows="4" data-wc-max-words="10">hello world!</textarea></li>
  </ul>
</form>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="../dist/jquery.wordcount.js"></script>
  <script>
    $('textarea,input').wordcount();
  </script>

</body>
</html>
